<!doctype html>
<html lang="en">
    <head>
        <title>Chi Tiết Sản Phẩm - QQ Handmade</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="product-detail.css">
    </head>

    <body class="full-bg">
        <header>
             <!-- place navbar here -->
             <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid px-5">
                  <a class="navbar-brand" href="#"><img src="images/Lg.png" width="50px" height="50px" alt="Logo"><img src="images/Lg-2.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto my-2 d-flex align-items-center">
                      <li class="nav-item">
                        <a class="nav-link custom-text-size mx-3" aria-current="page" href="QuyenQuyen.html">Trang chủ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link custom-text-size mx-3" href="#">Sản phẩm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link custom-text-size mx-3" href="#">Giới thiệu</a>
                      </li>
                    </ul>
                  </div>
                  <div class="nav-item">
                    <a class="nav-link custom-text-size mx-3" href="#"><button class="btn btn-primary custom-btn"><i class="fa-solid fa-cart-shopping"></i> Giỏ hàng</button></a>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <!-- Section Chi Tiết Sản Phẩm -->
            <section class="container py-5">
                <div class="row">
                    <div class="col-md-6">
                        <img id="product-image" src="" alt="Product Image" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h2 id="product-name"></h2>
                        <p id="product-price"></p>
                        <p id="product-description"></p>
                        <button class="btn btn-primary">Mua ngay</button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <!-- Footer content here -->
        </footer>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

        <!-- JavaScript để lấy và hiển thị thông tin sản phẩm từ URL -->
        <script>
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            
            const products = {
                1: {
                    name: "Móc len",
                    price: "500,000 VNĐ",
                    description: "Sản phẩm móc len tuyệt đẹp, thích hợp cho mùa đông.",
                    image: "images/products/1.jpeg"
                },
                2: {
                    name: "Khăn len",
                    price: "750,000 VNĐ",
                    description: "Khăn len ấm áp cho mùa đông lạnh giá.",
                    image: "images/products/2.jpeg"
                },
                3: {
                    name: "Áo len",
                    price: "650,000 VNĐ",
                    description: "Áo len thủ công ấm áp, vừa vặn với mọi kích thước.",
                    image: "images/products/3.jpeg"
                }
            };

            const product = products[productId];

            if (product) {
                document.getElementById('product-name').innerText = product.name;
                document.getElementById('product-price').innerText = product.price;
                document.getElementById('product-description').innerText = product.description;
                document.getElementById('product-image').src = product.image;
            }
        </script>
    </body>
</html>
